
<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        
        <script>

            let promise = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('Pranesh')
                },3000)
            })

            console.log(promise)

            setTimeout(()=>{
                console.log(promise)
            },5000)

            
            promise
            .then((data)=>{
                console.log(data)
            })
            .catch((error)=>{
                console.log(error)
            })

        </script>
    </body>
</html>
